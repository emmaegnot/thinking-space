# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs
name: Node.js CI

on:
  push:
    branches:
      - '*'  # Trigger on any branch
  pull_request:
    branches:
      - '*'  # Trigger on any pull request

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Cache package-lock.json in the subfolder (src/server)
    - name: Cache package-lock.json
      uses: actions/cache@v3
      with:
        path: 2024-ThinkingSpace/src/server/package-lock.json  # Correct path
        key: ${{ runner.os }}-node-${{ hashFiles('src/server/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    # Install dependencies from the correct directory
    - name: Install dependencies
      run: npm ci
      working-directory: src/server  # Adjusted working directory

    # Cache node_modules directory
    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: 2024-ThinkingSpace/src/server/node_modules  # Correct path to node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('src/server/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Build the project
      run: npm run build --if-present
      working-directory: src/server  # Ensure correct working directory

    - name: Run tests
      run: npm test
      working-directory: src/server  # Ensure correct working directory
