# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs
name: Node.js CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Manually cache node_modules based on the correct directory
    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: ./2024-ThinkingSpace/src/server/node_modules  # Cache the entire node_modules folder
        key: ${{ runner.os }}-node-${{ hashFiles('./2024-ThinkingSpace/src/server/package-lock.json') }}  # Use package-lock.json hash as cache key
        restore-keys: |
          ${{ runner.os }}-node-

    # Install dependencies from the correct directory
    - name: Install dependencies
      run: npm ci
      working-directory: ./2024-ThinkingSpace/src/server

    - name: Build the project
      run: npm run build --if-present
      working-directory: ./2024-ThinkingSpace/src/server

    - name: Run tests
      run: npm test
      working-directory: ./2024-ThinkingSpace/src/server
